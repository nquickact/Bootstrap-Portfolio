<!doctype html>
<html lang="en-us">
<head>
  <meta charset="UTF-8">
  <title>Contact | Nathan Quick</title>
  <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>

<body>
  <header id="masthead">
    <div class="container">
      <a href="index.html" id="logo">Nathan Quick</a>

      <ul class="nav navbar-nav navbar-right" style="margin-right: 40px">
      <li><a href="index.html">About</a></li>
      <li><a href="portfolio.html">Portfolio</a></li>
      <li><a href="contact.html">Contact</a></li>

      </ul>
    </div>
  </header>
<div class="row">
  <div id="main-container" class="container">
    
    <div class="main-section col-md-8 col-sm-12">
      <h1>Contact</h1>
      <form id="contact-form">
        <ul>
          <li>
            <label for="name">Name</label>
            <input type="text" id="name" name="name" placeholder="John Smith" required="required">
          </li>
          <li>
            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="example@gmail.com" required="required">
          </li>
          <li>
            <label for="message">Message</label>
            <textarea id="message" name="message" required="required"></textarea>
          </li>
        </ul>
        <input type="submit">
      </form>
    </div>

    <section class="sidebar col-md-4 col-sm-12">
      <div id="connect">
        <h2>Connect with Me</h2>
        		<img src="https://cdn4.iconfinder.com/data/icons/liu-square-blac/60/github-square-social-media-128.png" class="social" alt="Github">
				<img src="https://cdn1.iconfinder.com/data/icons/logotypes/32/square-linkedin-128.png" class="social" alt="Linkedin">
				<img src="https://cdn4.iconfinder.com/data/icons/miu-square-flat-social/60/stackoverflow-square-social-media-128.png" class="social" alt="Stack Overflow"> 
      </div>
    </section>
  </div>
</div>

<div class="row">
  <footer class="navbar navbar-fixed-bottom">
    <div class="container col-sm-12">
      Copyright &copy; 2016 Your Name
    </div> 
  </footer>
</div> 

</body>

</html>
